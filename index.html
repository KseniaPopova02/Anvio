<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/media.css" />
    <title>Anvio</title>
  </head>
  <body style="background-color: #ce2127">
    <header>
      <div class="container">
        <div class="header__wrapper">
          <a href="index.html" class="header__logo">
            <img src="./images/anvio-logo.png" alt="logo" />
          </a>
          <div class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-list upper__li" id="entertainments">
                <ul class="nested__ul">
                  <li class="header__nav-item" id="entertainmentNestedLi">
                    развлечения
                  </li>
                  <li class="header__nav-item header__arrow">
                    <svg
                      id="entertainmentsSvg"
                      width="1em"
                      height="1em"
                      viewBox="0 0 18 10"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M0.492767 0.75L8.99277 9.25L17.4928 0.75"
                        stroke="black"
                      />
                    </svg>
                  </li>
                </ul>
              </li>
              <li class="header__nav-item upper__li">эмоции</li>
              <li class="header__nav-list upper__li">
                <ul class="nested__ul">
                  <li class="header__nav-item">мероприятия</li>
                  <li class="header__nav-item header__arrow">
                    <svg
                      width="1em"
                      height="1em"
                      viewBox="0 0 18 10"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M0.492767 0.75L8.99277 9.25L17.4928 0.75"
                        stroke="black"
                      />
                    </svg>
                  </li>
                </ul>
              </li>
              <li class="header__nav-item upper__li">отзывы</li>
            </ul>
          </div>

          <button class="header__button">купить билет</button>

          <div class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item upper__li header__nav-phone">
                +38 (067) 296-30-30
              </li>
              <li class="header__nav-list upper__li">
                <ul class="nested__ul">
                  <li class="header__nav-item">Киев</li>
                  <li class="header__nav-item header__arrow">
                    <svg
                      width="1em"
                      height="1em"
                      viewBox="0 0 18 10"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M0.492767 0.75L8.99277 9.25L17.4928 0.75"
                        stroke="black"
                      />
                    </svg>
                  </li>
                </ul>
              </li>
              <li class="header__nav-item upper__li">Войти</li>
              <li class="header__nav-list upper__li">
                <ul class="nested__ul">
                  <li class="header__nav-item">Ua</li>
                  <li class="header__nav-item header__arrow">
                    <svg
                      width="1em"
                      height="1em"
                      viewBox="0 0 18 10"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M0.492767 0.75L8.99277 9.25L17.4928 0.75"
                        stroke="black"
                      />
                    </svg>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="header__mobile-wrapper">
          <a href="" class="header__mobile-logo">
            <img src="./images/header__mobile-logo.png" alt="logo" />
          </a>
          <div class="header__mobile-wrapper">
            <button class="header__mobile-btn mobile__subtract">
              <svg
                width="20"
                height="24"
                viewBox="0 0 20 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M3.66905 16.5564C0.110321 12.9976 0.110313 7.22779 3.66905 3.66905C7.22779 0.110313 12.9976 0.110321 16.5564 3.66905C20.1151 7.22778 20.1151 12.9976 16.5564 16.5564L10.1127 23L3.66905 16.5564ZM7.53524 7.53524C6.11176 8.95872 6.11175 11.2667 7.53524 12.6902C8.95873 14.1137 11.2667 14.1136 12.6902 12.6902C14.1136 11.2667 14.1137 8.95873 12.6902 7.53524C11.2667 6.11175 8.95872 6.11176 7.53524 7.53524Z"
                  stroke="black"
                />
              </svg>
            </button>
            <button class="header__mobile-btn mobile__phone">
              <svg
                width="22"
                height="22"
                viewBox="0 0 22 22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20.9118 15.9201V18.9201C20.9129 19.1986 20.8559 19.4743 20.7443 19.7294C20.6327 19.9846 20.4691 20.2137 20.2639 20.402C20.0587 20.5902 19.8164 20.7336 19.5525 20.8228C19.2887 20.912 19.0092 20.9452 18.7318 20.9201C15.6546 20.5857 12.6988 19.5342 10.1018 17.8501C7.68563 16.3148 5.63713 14.2663 4.1018 11.8501C2.41178 9.2413 1.36004 6.27109 1.0318 3.1801C1.00681 2.90356 1.03967 2.62486 1.1283 2.36172C1.21692 2.09859 1.35937 1.85679 1.54656 1.65172C1.73376 1.44665 1.9616 1.28281 2.21559 1.17062C2.46958 1.05843 2.74414 1.00036 3.0218 1.0001H6.0218C6.5071 0.995321 6.97759 1.16718 7.34556 1.48363C7.71353 1.80008 7.95388 2.23954 8.0218 2.7201C8.14842 3.68016 8.38325 4.62282 8.7218 5.5301C8.85634 5.88802 8.88546 6.27701 8.80571 6.65098C8.72595 7.02494 8.54066 7.36821 8.2718 7.6401L7.0018 8.9101C8.42535 11.4136 10.4983 13.4865 13.0018 14.9101L14.2718 13.6401C14.5437 13.3712 14.887 13.1859 15.2609 13.1062C15.6349 13.0264 16.0239 13.0556 16.3818 13.1901C17.2891 13.5286 18.2317 13.7635 19.1918 13.8901C19.6776 13.9586 20.1212 14.2033 20.4383 14.5776C20.7555 14.9519 20.924 15.4297 20.9118 15.9201Z"
                  stroke="black"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <div class="button__wrapper header__mobile-btn" id="buttonWrapper">
              <button
                class="burger__button"
                id="burgerButton"
                aria-label="Main Menu"
              >
                <svg
                  width="2em"
                  height="2em"
                  viewBox="0 0 100 100"
                  fill="currentColor"
                >
                  <path
                    class="line line1"
                    d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"
                  />
                  <path class="line line2" d="M 20,50 H 80" />
                  <path
                    class="line line3"
                    d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="header__entertainments" id="headerEntertainments">
          <div class="header__entertainments-content">
            <div class="header__entertainments-img">
              <img src="./images/Arena.jpg" alt="arena" />
            </div>
            <a class="header__entertainments-title">арена</a>
          </div>
          <div class="header__entertainments-content">
            <div class="header__entertainments-img">
              <img src="./images/cube.jpg" alt="cube" />
            </div>
            <a class="header__entertainments-title">куб</a>
          </div>
          <div class="header__entertainments-content">
            <div class="header__entertainments-img">
              <img src="./images/attractions.jpg" alt="attractions" />
            </div>
            <a class="header__entertainments-title">аттракционы</a>
          </div>
          <div class="header__entertainments-content">
            <div class="header__entertainments-img">
              <img src="./images/stands.jpg" alt="stands" />
            </div>
            <a class="header__entertainments-title">стенды</a>
          </div>
          <div class="header__entertainments-content">
            <div class="header__entertainments-img">
              <img src="./images/pvp.jpg" alt="pvp" />
            </div>
            <a class="header__entertainments-title">pvp-соревнования</a>
          </div>
          <div class="header__entertainments-content">
            <div class="header__entertainments-img">
              <img src="./images/park.jpg" alt="park" />
            </div>
            <a class="header__entertainments-title">билеты в парк</a>
          </div>
        </div>
        <div class="header__events">
          <div class="header__events-content">
            <div class="header__events-img"></div>
            <div class="header__events-text">Детские дни рождения</div>
          </div>
          <div class="header__events-content">
            <div class="header__events-img"></div>
            <div class="header__events-text">Взрослые дни рождения</div>
          </div>
          <div class="header__events-content">
            <div class="header__events-img"></div>
            <div class="header__events-text">корпоративы</div>
          </div>
          <div class="header__events-content">
            <div class="header__events-img"></div>
            <div class="header__events-text">нестандартное мероприятие</div>
          </div>
        </div>
      </div>
    </header>
    <script src="burgerMenuBtn.js"></script>
    <script type="module" src="entertainment.js"></script>
  </body>
</html>
