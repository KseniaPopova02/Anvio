<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Anvito</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__wrapper">
          <a href="index.html" class="header__logo">
            <img src="./images/anvio-logo.png" alt="logo" />
          </a>
          <div class="header__nav">
            <ul class="header__nav-list">
              <ul class="header__nav-list upper__li">
                <li class="header__nav-item">развлечения</li>
                <li class="header__nav-item header__arrow">
                  <img src="./images/header__nav-arrow.png" alt="down arrow" />
                </li>
              </ul>
              <li class="header__nav-item upper__li">эмоции</li>
              <ul class="header__nav-list upper__li">
                <li class="header__nav-item">мероприятия</li>
                <li class="header__nav-item header__arrow">
                  <img src="./images/header__nav-arrow.png" alt="down arrow" />
                </li>
              </ul>
              <li class="header__nav-item upper__li">отзывы</li>
            </ul>
          </div>

          <button class="header__button">купить билет</button>

          <div class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item upper__li">+38 (067) 296-30-30</li>
              <ul class="header__nav-list upper__li">
                <li class="header__nav-item">Киев</li>
                <li class="header__nav-item header__arrow">
                  <img src="./images/header__nav-arrow.png" alt="down arrow" />
                </li>
              </ul>
              <li class="header__nav-item upper__li">Войти</li>
              <ul class="header__nav-list upper__li">
                <li class="header__nav-item">Ua</li>
                <li class="header__nav-item header__arrow">
                  <img src="./images/header__nav-arrow.png" alt="down arrow" />
                </li>
              </ul>
            </ul>
          </div>
        </div>
      </div>
    </header>

        <div class="container">

              </svg>
            </div>
          </div>

          <div class="about__wrapper">
            <h1 class="about__title">VR-клуб «Anvio»</h1>
            <h2 class="about__subtitle">
              парк цифровых развлечений для всей семьи
            </h2>
            <div class="about__info">
              <div class="about__info-content">
                <div class="about__info-img">
                  <img src="./images/about__info-img1.svg" alt="" />
                </div>
                <div class="about__info-text">Площадь парка 2100 м²</div>
              </div>

              <div class="about__info-content">
                <div class="about__info-img">
                  <img src="./images/about__info-img2.svg" alt="" />
                </div>
                <div class="about__info-text">Командные игры</div>
              </div>

              <div class="about__info-content">
                <div class="about__info-img">
                  <img src="./images/about__info-img3.svg" alt="" />
                </div>
                <div class="about__info-text">Свобода передвижений</div>
              </div>
            </div>

            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper about__slider">
                <!-- Slides -->
                <div class="swiper-slide">
                  <div class="swiper__slide-content">
                    <div class="swiper__slide-text">
                      скидка 50% на второй сеанс
                    </div>
                    <button class="swiper__slide-btn">Получить скидку</button>
                  </div>
                </div>
                <div class="about__slider swiper-slide">
                  <div class="swiper__slide-content">
                    <div class="swiper__slide-text">
                      День рождения от 1490 ₴
                    </div>
                    <button class="swiper__slide-btn">
                      рассчитать стоимость
                    </button>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="swiper__slide-content">
                    <div class="swiper__slide-text">Командный бонус 1000 ₴</div>
                    <button class="swiper__slide-btn">Забрать бонус</button>
                  </div>
                </div>
              </div>
              <!-- If we need pagination -->
              <div class="swiper-pagination"></div>

              <!-- If we need navigation buttons -->
              <div class="about__arrow-prev swiper-button-prev"></div>
              <div class="about__arrow-next swiper-button-next"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="slider.js"></script>
  </body>
</html>
